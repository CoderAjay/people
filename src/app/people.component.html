<router-outlet>
<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button> HT Team
    <button md-fab (click)="formShowing=!formShowing">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <div class="form" *ngIf="formShowing">
    <md-card>
      <md-card-title>Create your profile</md-card-title>
      <md-card-content>
        <form #profile="ngForm">
          <md-input ngControl="name" placeholder="Name"></md-input>
          <md-input ngControl="image" placeholder="Image Url"></md-input>
          <md-input ngControl="desc" placeholder="Description"></md-input>
          <md-radio-group  ngControl="maritalstatus">
            <md-radio-button  value="Single">Single</md-radio-button>
            <md-radio-button  value="Married">Married</md-radio-button>
          </md-radio-group>
          <div>
            <md-checkbox ngControl="isFullStack" indeterminate="true">Full Stack Developer</md-checkbox>
          </div>
        </form>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button color="accent" (click)="submitCard(profile)" >POST</button>
      </md-card-actions>
    </md-card>
  </div>

  <div class="card-container">
    <md-card *ngFor="let pp of people | async | orderby:'name'">
      <img md-card-image [alt]="pp.name" src="{{pp.image}}">
      <md-card-title>{{pp.name}}</md-card-title>
      <md-card-content class="secondary">
        {{pp.desc| kicker}}
      </md-card-content>
      <md-card-actions align="end">
        <button md-button color="primary"></button>
        <button md-button color="primary"></button>
      </md-card-actions>
    </md-card>
  </div>

</md-sidenav-layout>


</router-outlet>
